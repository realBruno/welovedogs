<body>
    <!-- HEADER -->
    <header>
        <a id="title" href="../../index.html">
            <h1>
                <span class="we-dogs">we</span><span id="love">love</span><span class="we-dogs">dogs</span>
            </h1>
        </a>
        <div id="links">
            <nav>
                <a id="about" href="about.html">QUEM SOMOS</a>

            <a id="signup" href="signup.html">INSCREVER</a>
        </div>
    </header>

    <main>
        <h1 id="signup-title">Inscrição</h1>

        <div id="image-form">
            <form action="submit">
                <div class="inputs">
                    <label for="name">Nome</label>
                    <input class="smaller-input" type="text" name="name" placeholder="Nome">
                </div>

                <div class="inputs">
                    <label for="age">Idade</label>
                    <input class="smaller-input" type="number" name="age" placeholder="18">
                </div>

                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input class="smaller-input" type="email" name="email" placeholder="exemplo@exemplo">
                </div>

                <div class="inputs">
                    <label id="final-label" for="message">Ama cachorros?</label>
                    <textarea class="bigger-input" type="text" name="message" placeholder="Mensagem"></textarea>
                </div>

                <div id="button">
                    <button>Enviar</button>
                </div>
            </form>
                <img src="../../public/images/man-heart.svg">
        </div>

    </main>

    <footer>
        <em><a id="link-footer" href="https://github.com/realBruno">Bruno Santos Fernandes.</a></em>
    </footer>
